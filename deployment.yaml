apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment
  labels:
    app: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
        harness.io/color: blue  # Label for blue version of the service
    spec:
      containers:
        - name: my-app
          image: "nasi101/tetris"
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: my-app-service12
  labels:
    harness.io/color: blue  # Label to specify this is the blue service
spec:
  selector:
    app: my-app
    harness.io/color: blue  # Select the blue deployment
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8081
  type: LoadBalancer  # Exposes the app to external traffic
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment-stage
  labels:
    app: my-app
  annotations:
    harness.io/direct-apply: true  # This annotation ensures direct apply for the green deployment (bypasses Blue/Green workflow)
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
        harness.io/color: green  # Label for green version of the service
    spec:
      containers:
        - name: my-app
          image: "nasi101/tetris"  # Update to the new image version if necessary
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: my-app-service12-stage
  labels:
    harness.io/color: green  # Label for the green service
  annotations:
    harness.io/direct-apply: true  # This annotation ensures direct apply for the green service (bypasses Blue/Green workflow)
spec:
  selector:
    app: my-app
    harness.io/color: green  # Select the green deployment
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8081
  type: LoadBalancer  # Exposes the app to external traffic
